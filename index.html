<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-cpu</title>
    <style>
        /* Dark Theme & Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Courier, monospace; background-color: #121212; color: white; display: flex; min-height: 100vh; justify-content: center; align-items: center; position: relative; }

        /* Top Left Site Name */
        .site-name {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: lowercase;
        }

        /* Canvas for Animation */
        #animationCanvas {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
        }

        /* Footer Slogan Position */
        .slogan {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 1em;
            font-style: italic;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Top Left Site Name -->
    <div class="site-name">x-cpu</div>

    <!-- Canvas for the Animation -->
    <canvas id="animationCanvas"></canvas>

    <!-- Footer Slogan -->
    <div class="slogan">
        "When I grow up, I want to be a robot"
    </div>

    <!-- Animation Script -->
    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Snake-like curve properties
        let points = [];
        const maxPoints = 150;
        let angle = 0;
        let speed = 0.1;

        // Initializing mouse position for interactivity
        let mouseX = 0, mouseY = 0;

        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }

        // Drawing the snake-like animation
        function drawSnake() {
            ctx.clearRect(0, 0, width, height);
            
            // Add new point to the snake path
            points.push({ x: mouseX, y: mouseY });
            if (points.length > maxPoints) {
                points.shift();
            }

            // Draw each point of the snake
            ctx.beginPath();
            for (let i = 0; i < points.length; i++) {
                let point = points[i];
                ctx.lineTo(point.x, point.y);
            }
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#00FF00';
            ctx.stroke();
            ctx.closePath();
        }

        // Update mouse position
        canvas.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // Click event to reset the snake position
        canvas.addEventListener('click', () => {
            points = [];
            angle = 0;
        });

        // Animation loop
        function animate() {
            resizeCanvas(); // Adjust canvas size on resize
            drawSnake();
            angle += speed;  // Change the angle to add curvature
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        animate();  // Start the animation loop
    </script>

</body>
</html>
